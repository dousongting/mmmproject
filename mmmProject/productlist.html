<!-- 模板引擎 商品列表 -->
<script type="text/html" id="tpl">
    {{each result as v i}}

      <a href="bijia.html?productid={{v.productId}}">

            {{#v.productImg}}
          </div>

                   {{v.productName}}
              </div>
              <div class="price">

                  <span>
                      <em></em>
                  </span>
              </div>
              <div class="outer">
                  <em>{{v.productQuote}}</em>
                  <em>{{v.productCom}}</em>
              </div>
          </div>
      </a>
  </li>
  {{/each}}
</script>
