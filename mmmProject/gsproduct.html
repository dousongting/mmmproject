<!-- 商品列表模板引擎 -->
<script type="text/html" id="tplshop">
    {{each result as v i}}
    <li data-shopid="{{v.shopId}}">
        <a href="javacscript:;">{{v.shopName}}</a>
    </li>
    {{/each}}
</script>

<!-- 地区 -->
<script type="text/html" id="tplarea">
    {{each result as v i}}
    <li data-areaid="{{v.areaId}}">
        <a href="javascript:;">{{v.areaName}}</a>
    </li>
    {{/each}}
</script>
<!-- 产品模板 -->
<script type="text/html" id="tplproduct">
    {{each result as v i}}
    <li data-shopid="v.shopId" data-areaid="v.areaId">
        <a href="http://item.m.jd.com/ware/view.action?wareId=1274360">
            <div class="img">
                <img src="{{v.productImg}}" alt="">
            </div>
            <div class="titles txt_cut">
               {{v.productName}}
            </div>
            <div class="info clearfix">
                <div class="price">{{v.productPrice}}</div>
                <div class="btn">去凑单</div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/common.js"></script>
<script src="js/gsproduct.js"></script>
