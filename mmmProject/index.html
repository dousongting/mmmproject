<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"> -->

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- rem.js  要在最开始引用 -->
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <title>慢慢买App-首页</title>
</head>
<body>
    <!-- 首先第一步 要把rem.js 中的图片大小改成750 -->
    <!-- 头部 -->
    <header class="mmm-header" id="top">
        <div class="logo">
            <a href="index.html" title='慢慢买'>
                <img src="images/header_logo.png" alt="">
            </a>
        </div>
        <div class="appdown">
            <a href="javascript:;" title="手机app下载">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 搜索框 -->
    <section class="mmm-formsearch">
        <div class="input">
            <input type="search" name="" placeholder="请输入你想比价的商品">
            <button>搜索</button>
        </div>
    </section>
    <!-- 导航 -->
    <div class="listnav">
        <ul class="clearfix">
            <!-- 挖个坑 -->

        </ul>
    </div>
    <!-- 商品列表标题 -->
    <div class="recommend-title">
        <h4>超值折扣推荐</h4>
        <div class="arrow-r">
            <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
        </div>
    </div>
    <!-- 商品列表 -->
    <main class="recommend">
        <ul>
           <!-- 挖个坑 -->
        </ul>
    </main>
    <!-- 更多优惠 -->
    <div class="recommend-more">
        <a href="moneyctrl.html" class="more">更多优惠信息>></a>
    </div>
    <!-- 品牌排行 -->
    <div class="sort">
         <h4>品牌排行</h4>
        <div class="arrow-r">
            <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
        </div>
    </div>
    <!-- 底部 -->
    <footer class="footer">
        <div class="top">
            <a href="">登陆</a>
            <a href="">注册</a>
            <a href="#top">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
                返回顶部
            </a>
        </div>
        <div class="bottom">
            <p>
                <a href="#">手机App下载</a>
                <a href="#">慢慢买手机版</a>
               --掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
</body>
<!-- 模板引擎 -->
<script type="text/html" id="tpl">
    {{each result as v i}}
    <!-- <li class="more">
        <a href="{{v.titlehref}}" data-id="{{v.indexmenuId}}">
            {{#v.img}}
            <p>{{v.name}}</p>
        </a>
    </li> -->
    <li>
        <a href="{{v.titlehref}}" data-id="{{v.indexmenuId}}">
            {{#v.img}}
            <p>{{v.name}}</p>
        </a>
    </li>
    {{/each}}
</script>
<!-- 商品列表模板引擎 -->
<script type="text/html" id="tpl2">
    {{each result as v i}}
    <li data-productId="{{v.productId}}">
        <a href="moneyproduct.html?productid={{v.productId}}">
            <div class="pic">
                {{#v.productImgSm}}
            </div>
            <div class="info clearfix">
                <div class="titles">
                    {{v.productName}}
                    <span>{{v.productPinkage}}</span>
                </div>
                <div>
                    <div class="outer">
                        <span class="shop">{{v.productFrom}} |{{v.productTime}}</span>
                        <span class="icon-tip">
                            <i class="icon">
                                <img src="images/信息.png" alt="">
                            </i>
                            {{v.productComCount}}
                        </span>
                    </div>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</html>
