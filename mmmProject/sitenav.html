<!DOCTYPE html>
<html lang="en">

<head>

        </div>
        <h4>商场导航</h4>
        <div class="appdown">
            <a href="javascript:;" title="手机app下载">
                <img src="images/header_app.png" alt="">

    <!-- 商品列表 -->

        <ul class="clearfix">
            <!-- 挖个坑 -->

    <!-- 底部 -->

        <div class="top">

                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部

            <p>m.manmanbuy.com</p>
        </div>
    </footer>
</body>

<!-- 商品列表模板引擎 -->
<script type="text/html" id="tpl">
    {{each result as v i}}
    <li data-navId="{{v.navId}}">
        <a href="{{v.navHref}}">
            <img src="{{v.navImg}}" alt="">
            <span>{{v.navTitle}}</span>
        </a>
    </li>
    {{/each}}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/common.js"></script>
<script src="js/sitenav.js"></script>
