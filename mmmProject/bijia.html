<script type="text/html" id="tpl">
  <div class="bijiaproduct">
            <div class="productname">
                 {{result[0].productName}}
            </div>
            <div class="productimg">
               {{#result[0].productImg}}
            </div>
            <div class="product-collect">

                    <img src="http://www.zuyushop.com/wap/images/sc.jpg" alt="">

                </li>
                <li>
                    <a href="javascript:;">评价(2322)</a>
                </li>
            </ul>
        </div>
        <div class="plist">
            {{#result[0].bjShop}}
            <div class="node">
                * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
            </div>
        </div>
</script>

<!-- 模板2   -->
<script type="text/html" id="tpl1">
            <ul>
                {{each result as v i}}
                <li>
                    <div class="clearfix">
                        <span class="pull-left com-name">{{result[i].comName}}</span>
                        <span class="pull-right com-time">{{result[i].comTime}}</span>
                    </div>
                    <div class="clearfix">
                        <span class="com-star pull-left"></span>
                        <span class="com-from pull-right">{{result[i].comFrom}}</span>
                    </div>
                    <div class="com-content">
                         {{result[i].comContent}}
                    </div>
                </li>
                {{/each}}
            </ul>
</script>
