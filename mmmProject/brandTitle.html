<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"> -->
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- rem.js  要在最开始引用 -->
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/base.css">

<body>
    <!-- 首先第一步 要把rem.js 中的图片大小改成750 -->

            <a href="index.html" title='慢慢买'>

        </div>
        <div class="appdown">

        </div>
    </header>
    <!-- 搜索框 -->
    <section class="mmm-formsearch">
        <div class="input">
            <input type="search" name="" placeholder="请输入你想比价的商品">
            <button>搜索</button>
        </div>
    </section>
    <!-- 导航 -->
    <div class="listnav">
        <a href="index.html">首页></a>
        <a href="category.html">全部分类></a>
    </div>
    <!-- 热门品牌排行 -->

    </div>
    <!-- 底部 -->
    <footer class="footer">
        <div class="top">
            <a href="">登陆</a>

            <a href="#top">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部
            </a>
        </div>
        <div class="bottom">
            <p>
                <a href="#">手机App下载</a>
                <a href="#">慢慢买手机版</a>
                --掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
</body>
<!-- 模板引擎 -->
<script type="text/html" id="tpl">
    {{each result as v i}}
    <li class="bigLi" data-brandtitleid="v.brandTitleId" data-categoryid="{{v.categoryId}}">
        <a href="brand.html?brandtitleid={{v.brandTitleId}}" class="bigA">{{v.brandTitle}}</a>
    </li>
    {{/each}}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/common.js"></script>
