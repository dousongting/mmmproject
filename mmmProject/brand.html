<!-- 模板引擎 -->
<!-- 品牌模板 -->
<script type="text/html" id="tplbrand">
    {{each result as v i}}
    <li class="bigLi">
        <a href="productlist.html?categoryid={{v.categoryId}}&pageid=1" class="bigA clearfix">
            <em class="top{{i+1}}">{{i+1}}</em>
            <div class="inner">
                <div class="tit">
                    {{v.brandName}}
                </div>
                <p>{{v.brandInfo}}</p>
            </div>
        </a>
         <span class="mui-icon mui-icon-arrowright"></span>
    </li>
    {{/each}}
</script>

<!-- 排名模板 -->
<script type="text/html" id="tplsort">
    {{each result as v i}}
    <li>
        <a href="bijia.html?productid={{v.productId}}">
            <div class="img">
                {{#v.productImg}}
            </div>
            <div class="info">
                <div class="titles">
                    {{v.productName}}
                </div>
                <div class="price">
                    <em>{{v.productPrice}}</em>
                    <span>
                        <em>
                            <img src="images/五星 (2).png" alt="">
                        </em>
                    </span>
                </div>
                <div class="outer">
                    <em>{{v.productQuote}})</em>
                    <em>{{v.productCom}})</em>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>

<script type="text/html" id="tplcomm">
    {{each result as v i}}
    <li>
        <a href="javascript:;">
            <div class="good clearfix">
                <div class="img">
                    <img src="http://pro.zuyushop.com:8015/ProPic/201510/Thumb/Thumb_201510001104382491.jpg" alt="">
                </div>
                <div class="info">
                    <div class="titles">
                        乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视
                    </div>
                </div>
            </div>
            <div class="good-coom">
                <div class="name">
                    {{v.comName}}：
                    <span class="star"></span>
                    <i class="pull-right">{{v.comTime}}</i>
                </div>
                <div class="content">
                    {{v.comContent}}
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
