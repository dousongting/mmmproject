<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- rem.js  要在最开始引用 -->
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/base.css">

</head>

<body>
    <!-- 首先第一步 要把rem.js 中的图片大小改成750 -->
    <!-- 头部 -->
    <header class="mmm-header" id="top">
        <div class="logo">
            <a href="javascript:history.go(-1)" title='慢慢买'>
                <img src="images/箭头.png" alt="">
            </a>
        </div>
        <h4>国内折扣</h4>
        <div class="appdown">
            <a href="javascript:;" title="手机app下载">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 商品列表 -->
    <main class="recommend">
        <!-- 挖个大坑 -->
    </main>
    <!-- 底部 -->
    <footer class="footer">
        <div class="top">
            <a href="">登陆</a>
            <a href="">注册</a>
            <a href="#top">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部
            </a>
        </div>
        <div class="bottom">
            <p>
                <a href="#">手机App下载</a>
                <a href="#">慢慢买手机版</a>
                --掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
</body>

<!-- 商品列表模板引擎 -->
<script type="text/html" id="tpl">
    <div class="ht">
        {{result[0].productName}}
    </div>
    <div class="info">
        <span>{{ result[0].productFrom }}</span>
        <span>{{ result[0].productTime }}</span>
        <span>{{ result[0].productTips }}</span>
    </div>
    <div class="conntent clearfix">
        <div class="img">
            {{#result[0].productImg2}}
        </div>
        <div class="txt">
            <p>
                {{ result[0].productInfo }}
            </p>
            <p>
                {{ result[0].productInfo1 }}
            </p>
            <div class="bigImg">
                {{#result[0].productImgSm}}
            </div>
        </div>
    </div>

    <div class="center">
        <div class="area">
            <span>
                <a href="javascript:;">
                    <i></i>
                </a>
            </span>
            <div class="place">
                {{#result[0].productCity}}
            </div>
        </div>
    </div>

    <div class="golink">
        <a href="">前往购买</a>
    </div>
    <div class="downLoad">
        <img src="images/mmbweixin2.png" alt="">
    </div>
    <!-- 发表评论 -->
    <div class="cu-content-pl">
        {{#result[0].productComment}}
    </div>

</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyproduct.js"></script>

</html>
