<!-- 商品列表模板引擎 -->
<script type="text/html" id="tpl">
    {{each result as v i}}
    <li data-titleId="{{v.titleId}}" class="{{v.titleId==0? 'now' :''}}">
        <a href="javascript:;">{{v.title}}</a>
    </li>
    {{/each}}
</script>
<script type="text/html" id="tpl2">
    {{each result as v i}}
    <li class="clearfix">
        <div class="img">
            {{#v.productImg}}
        </div>
        <div class="right">
            <div class="titles">
                {{#v.productName}}
            </div>
            <div class="price">
                {{#v.productPrice}}
            </div>
            {{#v.productCouponRemain}}
            <div class="let">
                {{#v.productCoupon}} {{#v.productHref}}
            </div>
        </div>
    </li>
    {{/each}}
</script>
