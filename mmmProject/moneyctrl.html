<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"> -->
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- rem.js  要在最开始引用 -->
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
    <title>慢慢买App-省钱控页</title>
</head>

<body>
    <!-- 首先第一步 要把rem.js 中的图片大小改成750 -->
    <!-- 头部 -->
    <header class="mmm-header" id="top">
        <div class="logo">
            <a href="javascript:history.go(-1)" title='慢慢买' class="mui-icon mui-icon-arrowleft">
                <img src="images/箭头.png" alt="">
            </a>
        </div>
        <h4>省钱控-最新优惠</h4>
        <div class="appdown">
            <a href="javascript:;" title="手机app下载">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 商品列表 -->
    <main class="recommend">
        <ul>
            <!-- 挖个坑 -->
        </ul>
        <div class="btn">
            <button class="prev">上一页</button>
            <select>
                <option value=""></option>
            </select>
            <button class="next">下一页</button>
        </div>
    </main>
    <!-- 更多优惠 -->
    <div class="recommend-more">
        <!-- <a href="moneyctrl.html" class="more">更多优惠信息>></a> -->
    </div>
    <!-- 底部 -->
    <footer class="footer">
        <div class="top">
            <a href="">登陆</a>
            <a href="">注册</a>
            <a href="#top">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部
            </a>
        </div>
        <div class="bottom">
            <p>
                <a href="#">手机App下载</a>
                <a href="#">慢慢买手机版</a>
                --掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
</body>

<!-- 商品列表模板引擎 -->
<script type="text/html" id="tpl">
    {{each result as v i}}
    <li data-productId="{{v.productId}}">
        <a href="moneyproduct.html?productid={{v.productId}}">
            <div class="pic">
                {{#v.productImgSm}}
            </div>
            <div class="info clearfix">
                <div class="titles">
                    {{v.productName}}
                    <span>{{v.productPinkage}}</span>
                </div>
                <div>
                    <div class="outer">
                        <span class="shop">{{v.productFrom}} |{{v.productTime}}</span>
                        <span class="icon-tip">
                            <i class="icon">
                                <img src="images/信息.png" alt="">
                            </i>
                            {{v.productComCount}}
                        </span>
                    </div>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>

</html>
